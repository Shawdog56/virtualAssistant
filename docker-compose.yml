services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: virtualassistant
      POSTGRES_USER: shawdog
      POSTGRES_PASSWORD: shawdog
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data:
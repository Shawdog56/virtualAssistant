{% extends 'layout/sidebar.html' %}
{% block main %}
<div class="container-fluid p-4" style="background-color: #f4f6f9; min-height: 100vh;">
    {% load static %}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center gap-3">
            <a href="#" class="btn btn-dark d-flex align-items-center justify-content-center" style="width: 40px; height: 40px; border-radius: 8px; background-color: #0d1b2a;">
                <i class="bi bi-arrow-left"></i>
            </a>
            <h2 class="h4 fw-bold text-dark mb-0">Añadir nuevo dispositivo</h2>
        </div>
        
        <div class="rounded-circle bg-light p-2 shadow-sm">
            <i class="bi bi-person-fill fs-5"></i>
        </div>
    </div>

    <div class="card border-0 shadow-sm rounded-4 p-4">
        <h5 class="fw-bold mb-4">Información del dispositivo</h5>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="border rounded-3 d-flex align-items-center justify-content-center p-3" style="height: 300px; background-color: #fff;">
                        <img src="{% static 'assistant/assets/img/Dispositivos/enchufe.jpg' %}" class="img-fluid" alt="Preview" style="max-height: 100%;">
                    </div>
                    <input type="file" class="form-control mt-2" name="device_image">
                </div>

                <div class="col-md-8">
                    <div class="row g-3">
                        
                        <div class="col-md-6">
                            <label class="form-label text-muted small">Nombre del dispositivo</label>
                            <input type="text" class="form-control bg-light border-0" value="Enchufe inteligente - EI405" placeholder="Ej. Foco sala">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label text-muted small">Tipo de dispositivo</label>
                            <select class="form-select bg-light border-0">
                                <option selected>Enchufe inteligente</option>
                                <option>Foco</option>
                                <option>Termostato</option>
                                <option>Cámara</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label text-muted small">ID del dispositivo</label>
                            <div class="input-group">
                                <input type="text" class="form-control bg-light border-0" value="EI405">
                                <span class="input-group-text bg-light border-0 text-muted">
                                    <i class="bi bi-qr-code-scan"></i>
                                </span>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label text-muted small">Ubicación</label>
                            <input type="text" class="form-control bg-light border-0" value="Guanajuato 85, Lindavista">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label text-muted small">Fecha de instalación</label>
                            <div class="input-group">
                                <input type="date" class="form-control bg-light border-0" value="2025-03-15">
                                </div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label text-muted small d-block">Estatus</label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked style="width: 3em; height: 1.5em;">
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-end mt-5">
                <button type="submit" class="btn btn-dark px-5 py-2 rounded-3" style="background-color: #0d1b2a;">
                    Añadir
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

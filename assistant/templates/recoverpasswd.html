{% extends 'base.html' %}
{% block title %}
	Recuperar contraseña
{% endblock %}
{% block bodycontent %}	
	<div class="">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title">
					<span class="login100-form-title-1">
						Asistente Virtual Huesos
					</span>
					<span class="login100-form-title-2">
						Recuperar contraseña
					</span>
				</div>

				<form class="login100-form validate-form" method="post">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Nombre de usuario requerido">
						<input class="input100" type="text" name="username" placeholder="Nombre de Usuario o Correo electrónico">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Recuperar Contraseña
						</button>
					</div>
					<div>
						<p>
							Regresar a
							<span>
								<a href="/login/" class="txt1">
									Inicio de Sesión
								</a>
							</span>
						</p>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
